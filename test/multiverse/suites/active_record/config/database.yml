mysql: &mysql
  adapter: <%= RUBY_VERSION < '1.9.3' ? 'mysql' : 'mysql2' %>
  socket: <%= (`uname -s` =~ /Linux/ ) ? "" :"/tmp/mysql.sock" %>
  username: root
  host: localhost
  database: <%= db = "#{ENV['DATABASE_NAME']}"; db.empty? ? "rails_blog" : db %>

development:
  <<: *mysql

test:
  <<: *mysql

production:
  <<: *mysql
